server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/search_engine
    username: root
    password: 1234
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
      generate-ddl: true
      show-sql: true

indexing-settings:
  sites:
    - url: https://nikoartgallery.com
      name: nikoartgallery
    - url: https://dombulgakova.ru
      name: dombulgakove
    - url: https://seoonly.ru/seo/odnostranichniki-malostranichniki/
      name: seonly
